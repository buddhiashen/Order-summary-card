<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="order-card">
  <div class="bg_img"></div>
<div class="container">
  <img src="./images/illustration-hero.svg" alt="" class="hero">
  <h1 class="order">Order Summary</h1>
  <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

  <div class="pricing">

    <article>
    <img src="./images/icon-music.svg" alt="" class="music">
    <div class="annual">
      <h4 class="plan">Annual Plan</h4>
      <p class="plan-price">$59.99/year</p>
    </div>
    </article>

    <button class="btn btn-change">
      Change
    </button>
  </div>



  <div class="buttons">
    <button class="btn btn-primary">Proceed to Payment</button>
    <button class="btn btn-secondary">Cancel Order</button>
  </div>
</div>
  

</div>

  

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Buddhi Ashen</a>.
  </div>
</body>
</html>
